name: vcpkg-install

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

env:
  VCPKG_BINARY_SOURCES: clear;nuget,GitHub,readwrite;nugettimeout,3600

jobs:
  build:
    runs-on: windows-2019

    permissions:
      contents: read
      packages: write

    steps:
    - name: Setup NuGet
      shell: pwsh
      run: |
        nuget sources add `
          -source "https://nuget.pkg.github.com/${{github.repository_owner}}/index.json" `
          -storepasswordincleartext `
          -name "GitHub" `
          -username "${{github.repository_owner}}" `
          -password "${{secrets.GITHUB_TOKEN}}"
        nuget setapikey `
          "${{secrets.GITHUB_TOKEN}}" `
          -source "GitHub"
        nuget sources

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Checkout vcpkg
      uses: actions/checkout@v4
      with:
        repository: microsoft/vcpkg
        path: vcpkg

    - name: Bootstrap vcpkg
      shell: pwsh
      run: |
        cd vcpkg
        ./bootstrap-vcpkg.bat

    - name: Provision pango
      shell: pwsh
      run: |
        cd vcpkg
        ./vcpkg install --debug harfbuzz[glib,cairo]:x64-windows pango:x64-windows
        dir -Path ./ -Filter fc-match.exe -Recurse | %{$_.FullName}
        dir -Path ./ -Filter hb-view.exe -Recurse | %{$_.FullName}
        dir -Path ./ -Filter pango-view.exe -Recurse | %{$_.FullName}

    - name: Run test
      shell: pwsh
      run: |
        dir
        cmd.exe /c pangoviewdemo.bat

    - name: Build and run Debug build of C++ reproducer
      if: always()
      shell: pwsh
      run: |
        dir
        cmd.exe /c build-vc2019-win64-debug.bat

    - name: Build and run Release build of C++ reproducer
      if: always()
      shell: pwsh
      run: |
        dir
        cmd.exe /c build-vc2019-win64-release.bat

    - name: Archive VCPKG Log Files
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: buildlogs
        path: |
          vcpkg/buildtrees/*/*.txt
          vcpkg/buildtrees/*/*.log

